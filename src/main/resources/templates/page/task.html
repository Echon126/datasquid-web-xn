<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        任务设计
        <small>统计分析任务设计引擎</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i> 数据设计</a></li>
        <li class="active">任务设计</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary ws-query">
                <div class="box-header with-border">
                    <i class="fa fa-search"></i>
                    <h3 class="box-title">检索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-sm btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">触发类型</span>
                                <select class="form-control" name="trigger_type">
                                    <option value="0" selected="selected">全部</option>
                                    <option value="1">按时间</option>
                                    <option value="2">按数据</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="name" placeholder="任务名称"/>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-daterange">
                                <input class="form-control" type="text" name="date_start" placeholder="开始日期"/>
                                <span class="input-group-addon">-</span>
                                <input class="form-control" type="text" name="date_end" placeholder="结束日期"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-sm btn-primary" type="button" ws-search="data/task"
                                    data-toggle="tooltip-disabled"
                                    title="检索"><i class="fa fa-search"></i></button>
                            <button class="btn btn-sm btn-success" type="button" ws-action="task/edit"
                                    data-toggle="tooltip-disabled"
                                    title="新建任务"><i class="fa fa-plus"></i></button>
                        </div>
                    </form>
                </div>
                <div class="box-footer">

                    <div class="dataTables_wrapper form-inline dt-bootstrap">
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="query-table"
                                       class="table table-striped table-bordered table-hover table-condensed"
                                       width="100%">
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <!-- Main row -->
    <div class="row">
        <section class="col-lg-12">
            <div class="box ws-workspace" style="display: none">
                <div class="box-header with-border">
                    <i class="fa fa-th-large"></i>
                    <h3 class="box-title" id="ws-work-title">[工作名称]</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-sm btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body" id="ws-workspace">
                    [载入子表单]
                </div>
            </div>
        </section>
    </div>
    <!-- /.row (main row) -->

</section>
<!-- /.content -->
