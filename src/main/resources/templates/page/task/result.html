<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">结果表：</label>
        <div class="col-sm-10">
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-table"></i>
                </div>
                <div class=" form-control" id="name"></div>
                <div class="input-group-addon">
                    <i class="fa fa-database"></i>
                </div>
                <div class=" form-control" id="table_name"></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">创建时间：</label>
        <div class="col-sm-10">
            <div class=" form-control">
                <div id="create_time"></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">数据预览：</label>
        <div class="col-sm-10" style="overflow: scroll;">
            <table id="preview"
                   class="table table-striped table-bordered table-hover table-condensed"
                   width="100%"></table>
        </div>
    </div>
</form>
