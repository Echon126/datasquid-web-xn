<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">数据源：</label>
        <div class="col-sm-10">
            <div class=" form-control">
                <span id="host_type"></span>://<span id="account"></span>@<span id="host"></span>/<span
                    id="database"></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">数据表：</label>
        <div class="col-sm-10">
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-database"></i>
                </div>
                <div class=" form-control" id="name"></div>
                <div class="input-group-addon">
                    <i class="fa fa-table"></i>
                </div>
                <div class=" form-control" id="table_name"></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">创建时间：</label>
        <div class="col-sm-10">
            <div class=" form-control">
                <div id="create_time"></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">数据预览：</label>
        <div class="col-sm-10" style="overflow: scroll;">
            <table id="preview"
                   class="table table-striped table-bordered table-hover table-condensed"
                   width="100%"></table>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">SQL表达式：</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="sql_condition"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <div class="pull-right">
                <button class="btn btn-sm btn-success" type="button" id="ws-property-apply"
                        data-toggle="tooltip-disabled"
                        title="应用">
                    <i class="fa fa-check"></i>
                </button>
                <button class="btn btn-sm btn-danger" type="button" id="ws-property-delete"
                        data-toggle="tooltip-disabled"
                        title="删除">
                    <i class="fa fa-remove"></i>
                </button>
            </div>
        </div>
    </div>
</form>
