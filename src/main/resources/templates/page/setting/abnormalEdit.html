<div class="panel  panel-info">

    <form id="ws-host" role="form" class="panel-body">
        <div class="form-group form-inline">
            <div class="input-group">
                <span class="input-group-addon">业务类型：</span>
                <select class="form-control" id="service" name="ywlx">
                </select>
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="input-group">
                <span class="input-group-addon">环节名称：</span>
                <select class="form-control" id="link" name="hjmc">
                </select>
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="input-group">
                <span class="input-group-addon">阈值(分钟)：</span>
                <input type="number" class="form-control" id="threshold" name="threshold" placeholder="阈值"
                       maxlength="20"/>
            </div>
        </div>

        <div class="form-group form-inline">
            <div class="input-group input-daterange">
                <span class="input-group-addon">有效日期：</span>
                <input class="form-control" type="text" name="date_start" placeholder="开始"/>
                <span class="input-group-addon">-</span>
                <input class="form-control" type="text" name="date_end"
                       onchange="javascript:webSquid.pageModule('setting/abnormalEdit').endTimeSet(this)"
                       placeholder="结束"/>
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="radio form-control">
                <label><input type="checkbox" name="isopen" value="Y" data-toggle="tooltip-disabled"
                              title="是否启用"/> 启用</label>
            </div>
        </div>

        <div class="form-group pull-right">
            <button class="btn btn-sm btn-success" type="button" id="ws-page-apply" data-toggle="tooltip-disabled"
                    title="提交保存">
                <i class="fa fa-check"></i>
            </button>
            <button class="btn btn-sm btn-warning" type="button" id="ws-page-back" data-toggle="tooltip-disabled"
                    title="放弃并返回">
                <i class="fa fa-reply"></i>
            </button>
        </div>
    </form>

    <div id="ws-work" class="panel-body row hide">
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div id="ws-workflow" class="panel-body">
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div id="ws-property" class="panel-body">
                </div>
            </div>
        </div>
    </div>

</div>
