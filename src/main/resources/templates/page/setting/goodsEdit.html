<div class="panel  panel-info">

    <form id="ws-host" role="form" class="panel-body">
        <div class="form-group form-inline">
            <div class="input-group">
                <span class="input-group-addon">商品代码：</span>
                <input type="text" class="form-control" name="code" placeholder="商品代码" maxlength="20"/>
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="input-group">
                <span class="input-group-addon">商品名称：</span>
                <input type="text" class="form-control" name="name" placeholder="关区名称" maxlength="20"/>
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="input-group">
                <span class="input-group-addon">商品品类：</span>
                <input type="text" class="form-control" name="species" placeholder="关区代码" maxlength="20"/>
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="input-group">
                <span class="input-group-addon">业务类型：</span>
                <select class="form-control" name="type">
                    <option value="I" selected="selected">进口</option>
                    <option value="E">出口</option>
                    <option value="IE">进出口</option>
                </select>
            </div>
        </div>
        <div class="form-group pull-right">
            <button class="btn btn-sm btn-success" type="button" id="ws-page-apply" data-toggle="tooltip-disabled"
                    title="提交保存">
                <i class="fa fa-check"></i>
            </button>
            <button class="btn btn-sm btn-warning" type="button" id="ws-page-back" data-toggle="tooltip-disabled"
                    title="放弃并返回">
                <i class="fa fa-reply"></i>
            </button>
        </div>
    </form>

    <div id="ws-work" class="panel-body row hide">
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div id="ws-workflow" class="panel-body">
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div id="ws-property" class="panel-body">
                </div>
            </div>
        </div>
    </div>

</div>
