<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        关区代码维护
        <!--<small>异常数据监测</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i> 参数配置</a></li>
        <li class="active">关区代码维护</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary ws-query">
                <div class="box-header with-border">
                    <i class="fa fa-search"></i>
                    <h3 class="box-title">检索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-sm btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">关区代码：</span>
                               <!-- <select class="form-control" name="type" id="selects">
                                    <option value="">全部</option>
                                </select>-->
                                <input type="text" class="form-control" name="code" placeholder="关区代码" maxlength="20"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-sm btn-primary" type="button" ws-search="setting/customs"
                                    data-toggle="tooltip-disabled"
                                    title="查询"><i class="fa fa-search"></i></button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-sm btn-success" type="button" ws-action="setting/customsEdit"
                                    data-toggle="tooltip-disabled"
                                    title="新建"><i class="fa fa-plus"></i></button>
                        </div>
                    </form>
                    <div class="graph_wForm">
                        <table id="query-customs-table" align="center"
                               class="table table-striped table-bordered table-hover table-condensed"
                               width="100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->


    <!-- Main row -->
    <div class="row">
        <section class="col-lg-12">
            <div class="box ws-workspace" style="display: none">
                <div class="box-header with-border">
                    <i class="fa fa-th-large"></i>
                    <h3 class="box-title" id="ws-work-title">新增关区代码</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body" id="ws-workspace">
                    <div class="form-group form-inline">
                        <div class="input-group">
                            <span class="input-group-addon">业务类型：</span>
                            <select class="form-control" name="type">
                                <option value="AIR" selected="selected">空港直邮进口业务</option>
                                <option value="SEASON">陆港直邮进口业务</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-inline">
                        <div class="input-group">
                            <span class="input-group-addon">关区名称：</span>
                            <input type="text" class="form-control" name="username" placeholder="关区名称" maxlength="20"/>
                        </div>
                    </div>
                    <div class="form-group form-inline">
                        <div class="input-group">
                            <span class="input-group-addon">关区代码：</span>
                            <input type="text" class="form-control" name="username" placeholder="关区代码" maxlength="20"/>
                        </div>
                    </div>
                    <div class="form-group pull-left">
                        <button class="btn btn-sm btn-success" type="button" id="ws-page-apply"
                                data-toggle="tooltip-disabled"
                                title="提交保存">
                            <i class="fa fa-check"></i>
                        </button>
                        <button class="btn btn-sm btn-warning" type="button" id="ws-page-back"
                                data-toggle="tooltip-disabled"
                                title="放弃并返回">
                            <i class="fa fa-reply"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- /.row (main row) -->

</section>
<!-- /.content -->
