<div class="panel  panel-info">

    <form id="ws-host" role="form" class="panel-body">
        <div class="form-group form-inline">
            <div class="input-group" name="account-div">
                <span class="input-group-addon">登陆帐号：</span>
                <input type="text" class="form-control" id="account" name="account" placeholder="登陆帐号" maxlength="50"/>
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="input-group" name="password-div">
                <span class="input-group-addon">登陆密码：</span>
                <input type="password" class="form-control" id="password" name="password" placeholder="登陆密码"
                       maxlength="16"/>
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="input-group" name="password-div">
                <span class="input-group-addon">确认密码：</span>
                <input type="password" class="form-control" id="rePassword" name="rePassword" placeholder="确认密码"
                       maxlength="16"/>
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="input-group">
                <span class="input-group-addon">用户姓名：</span>
                <input type="text" class="form-control" id="username" name="username" placeholder="用户姓名"
                       maxlength="30"/>
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="input-group">
                <span class="input-group-addon">联系电话：</span>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="联系电话" maxlength="30"
                       onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)"
                       onblur="this.v();"/>
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="input-group">
                <span class="input-group-addon">公司名称：</span>
                <input type="text" class="form-control" id="company" name="company" placeholder="公司名称" maxlength="50"/>
            </div>
        </div>

        <div class="form-group pull-right">
            <button class="btn btn-sm btn-success" type="button" id="ws-page-apply" data-toggle="tooltip-disabled"
                    title="提交保存">
                <i class="fa fa-check"></i>
            </button>
            <button class="btn btn-sm btn-warning" type="button" id="ws-page-back" data-toggle="tooltip-disabled"
                    title="放弃并返回">
                <i class="fa fa-reply"></i>
            </button>
        </div>
        <div class="clearfix"></div>
    </form>

    <div id="ws-work" class="panel-body row hide">
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div id="ws-workflow" class="panel-body">
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div id="ws-property" class="panel-body">
                </div>
            </div>
        </div>
    </div>

</div>
