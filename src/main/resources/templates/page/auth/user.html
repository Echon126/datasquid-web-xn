<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        用户权限
        <small>用户管理</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i> 用户权限</a></li>
        <li class="active">用户管理</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary ws-query">
                <div class="box-header with-border">
                    <i class="fa fa-search"></i>
                    <h3 class="box-title">检索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input class="form-control" type="text" name="username" placeholder="姓名" maxlength="30"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="account" placeholder="帐号" maxlength="50"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="phone"
                                   onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)"
                                   onblur="this.v();" placeholder="联系电话" maxlength="30"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="company" placeholder="公司名称" maxlength="50"/>
                        </div>

                        <div class="form-group">
                            <div class="input-group input-daterange">
                                <input class="form-control" type="text" name="date_start" placeholder="开始日期"/>
                                <span class="input-group-addon">-</span>
                                <input class="form-control" type="text" name="date_end" placeholder="结束日期"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-sm btn-primary" type="button" ws-search="auth/user"
                                    data-toggle="tooltip-disabled"
                                    title="用户检索"><i class="fa fa-search"></i></button>
                            <button class="btn btn-sm btn-success" type="button" ws-action="auth/userEdit"
                                    data-toggle="tooltip-disabled"
                                    title="用户添加"><i class="fa fa-plus"></i></button>
                        </div>
                    </form>
                </div>
                <div class="box-footer">

                    <div class="dataTables_wrapper form-inline dt-bootstrap">
                        <div class="row">
                            <div class="col-sm-12">
                                <table id="query-user-table"
                                       class="table table-striped table-bordered table-hover table-condensed"
                                       width="100%">
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <!-- Main row -->
    <div class="row">
        <section class="col-lg-12">
            <div class="box ws-workspace" style="display: none">
                <div class="box-header with-border">
                    <i class="fa fa-th-large"></i>
                    <h3 class="box-title" id="ws-work-title">[工作名称]</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body" id="ws-workspace">
                    [载入子表单]
                </div>
            </div>
        </section>
    </div>
    <!-- /.row (main row) -->

</section>
<!-- /.content -->
