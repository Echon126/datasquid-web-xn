<div class="panel  panel-info">

    <form id="ws-host" role="form" class="panel-body">
        <div class="form-group form-inline">
            <div class="input-group">
                <span class="input-group-addon">名称</span>
                <input type="text" class="form-control" name="name" placeholder="名称" maxlength="50"/>
            </div>
            <div class="input-group">
                <!--<input type="text" class="form-control" name="type" placeholder="类型，MYSQL/ORACLE" size="50"/>-->
                <span class="input-group-addon">数据库类型</span>
                <select class="form-control" name="type">
                    <option selected="selected" value="MYSQL">MySQL</option>
                    <option value="ORACLE">Oracle</option>
                </select>
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="input-group">
                <input type="text" class="form-control" name="account" placeholder="账号" size="7" maxlength="16"/>
            </div>
            <div class="input-group">
                <input type="password" class="form-control" name="password" placeholder="密码" size="7" maxlength="36"/>
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" name="host" placeholder="主机"/>
                <span class="input-group-addon">/</span>
                <input type="text" class="form-control" name="database" placeholder="数据库名称/实例名" maxlength="30"/>

            </div>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="描述" maxlength="200"></textarea>
        </div>
        <div class="form-group pull-right">
            <button class="btn btn-sm btn-success" type="button" id="ws-page-apply" data-toggle="tooltip-disabled"
                    title="提交保存">
                <i class="fa fa-check"></i>
            </button>
            <button class="btn btn-sm btn-warning" type="button" id="ws-page-back" data-toggle="tooltip-disabled"
                    title="返回">
                <i class="fa fa-reply"></i>
            </button>
        </div>
        <div class="clearfix"></div>
    </form>

</div>
