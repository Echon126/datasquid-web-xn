<!-- Content Header (Page header) -->

                <div class="box-body">

                        <form class="form-inline" role="form">

                                    <input class="form-control" type="text" name="date_start" placeholder="开始"/>

                            </div>

                    <div id="c4_line" style="width: 100%;height: 350px" class="echarts"></div>

        </div>

                                    <div id="c4_bar_line" style="width: 100%;height: 350px" class="echarts"></div>
                                </td>
                                <td width="40%">
                                    <div id="c4_pie" style="width: 100%;height: 350px" class="echarts"></div>
                                </td>
                            </tr>
                        </table>

                    </div>
                    <div style="text-align: center">
                        <table id="query-c4-table" align="center"
                               class="table table-striped table-bordered table-hover table-condensed"
                               width="95%">

                </div>
            </div>
        </div>

    <!-- /.row -->
    <!-- Main row -->
    <div class="row">
        <section class="col-lg-12">
            <div class="box ws-workspace" style="display: none">
