<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        全环节用时追踪
        <!--<small>全环节用时追踪</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i><label id="text"></label></a></li>
        <li class="active">全环节用时追踪</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="graph_wForm">
        <div id="c1_bar1" style="width: 100%;height: 350px" class="echarts"></div>
    </div>

    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary ws-query">
                <div class="box-header with-border">
                    <i class="fa fa-search"></i>
                    <h3 class="box-title">全环节用时查询</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <form class="form-inline" role="form">
                        <div class="form-group form-inline">
                            <div class="form-group">
                                <div class="input-group input-daterange">
                                    <span class="input-group-addon" style="border-width: 1px;">日期：</span>
                                    <input class="form-control" type="text" name="date_start" placeholder="开始"/>
                                    <span class="input-group-addon">-</span>
                                    <input class="form-control" type="text" name="date_end" placeholder="结束"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">订单号：</span>
                                    <input type="text" class="form-control" name="orderNo" placeholder="订单号" value=""/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-sm btn-primary" type="button" ws-search=""
                                    data-toggle="tooltip-disabled"
                                    title="查询"><i class="fa fa-search"></i></button>
                        </div>
                    </form>
                    <div class="graph_wForm">
                        <table id="query-c1-table" align="center"
                               class="table table-striped table-bordered table-hover table-condensed"
                               width="100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <!-- Main row -->
    <div class="row">
        <section class="col-lg-12">
            <div class="box ws-workspace" style="display: none">
                <div class="box-header with-border">
                    <i class="fa fa-th-large"></i>
                    <h3 class="box-title" id="ws-work-title">[工作名称]</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body" id="ws-workspace" style="text-align: center">
                    <table align="center" id="query-c1-wstable"
                           class="table table-striped table-bordered table-hover table-condensed"
                           width="85%">

                    </table>
                    <table style="background-color: #FFFFFF;width: 100%">
                        <tr width="100%">
                            <td align="center">
                                <div id="c1_bar2" style="width: 1200px;height:400px;" class="echarts"></div>
                            </td>
                        </tr>
                    </table>
                    <button class="btn btn-sm btn-warning" type="button" id="ws-page-back"
                            data-toggle="tooltip-disabled"
                            title="返回">
                        <i class="fa fa-reply"> 返回</i>
                    </button>
                </div>
            </div>
        </section>
    </div>
    <!-- /.row (main row) -->

</section>
<!-- /.content -->
