<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        贸易国别统计
        <!--<small>异常数据监测</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="javascript:void(0);"><i class="fa fa-cubes"></i><label id="text"></label></a></li>
        <li class="active">贸易国别统计</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div>
        <form class="form-inline" role="form">
            <div class="form-group">
                <div class="input-group input-daterange">
                    <span class="input-group-addon">年份：</span>
                    <input class="form-control" type="text" name="date_start" placeholder="查询年份"/>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-sm btn-primary" type="button" ws-search="" data-toggle="tooltip-disabled"
                        title="查询"><i class="fa fa-search"></i></button>
            </div>
        </form>
    </div>
    <div class="graph_wForm">
        <table style="width: 98%;height: 350px">
            <tr>
                <td width="50%" align="center">
                    <div id="c18_barLine" style="width: 99%;height: 350px;text-align: center" class="echarts"></div>

                </td>
                <td width="50%" align="center">
                    <div id="c18_pie" style="width: 99%;height: 350px;text-align: center" class="echarts"></div>
                </td>
            </tr>
        </table>
    </div>
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary ws-query">
                <div class="box-header with-border">
                    <i class="fa fa-bar-chart"></i>
                    <h3 class="box-title">贸易国统计数据</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div style="text-align: center">
                        <table id="query-ce18-table" align="center"
                               class="table table-striped table-bordered table-hover table-condensed"
                               width="100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <!-- Main row -->
    <div class="row">
        <section class="col-lg-12">
            <div class="box ws-workspace" style="display: none">
                <div class="box-header with-border">
                    <i class="fa fa-th-large"></i>
                    <h3 class="box-title" id="ws-work-title">[工作名称]</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body" id="ws-workspace" style="text-align: center">
                    <table align="center" id="query-c18-wstable"
                           class="table table-striped table-bordered table-hover table-condensed"
                           width="85%">

                    </table>
                    <button class="btn btn-warning" type="button" id="ws-page-back" data-toggle="tooltip-disabled"
                            title="返回">
                        <i class="fa fa-reply"></i>
                    </button>
                </div>
            </div>
        </section>
    </div>
    <!-- /.row (main row) -->

</section>
<!-- /.content -->
