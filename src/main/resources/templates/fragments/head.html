<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<header class="main-header" th:fragment="header">
    <!-- Logo -->
    <a href="javascript:void(0);" class="logo">
        <span class="logo-mini">效能</span>
        <span class="logo-lg" th:text="${pageName}"></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="javascript:void(0);" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle</span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                        <!--<img src="/lib/adminLTE/img/user2-160x160.jpg" class="user-image" alt="User Image"/>-->
                        <i class="fa fa-user" style="font-size: 16px"></i>
                        <span th:text="${user.username}" class="hidden-xs">Alan.Woo</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <i class="fa fa-user" style="font-size:75px;padding: 5px"></i>
                            <!--<img src="/lib/adminLTE/img/user2-160x160.jpg" class="img-circle" alt="头像"/>-->

                            <p>
                                <div th:text="${user.username}"></div>
                                <div th:text="${user.company}"></div>
                                tel : <small th:text="${user.phone}">2016-11-20</small>
                            </p>
                        </li>
                        <!-- Menu Body -->
                        <li class="user-body">
                            <div class="row">
                            </div>
                            <!-- /.row -->
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="javascript:void(0);" class="btn btn-default btn-flat" onclick="profile()">个人设置</a>
                            </div>
                            <div class="pull-right">
                                <a href="javascript:void(0);" class="btn btn-default btn-flat" onclick="logout();">登 出</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>

</body>
</html>
